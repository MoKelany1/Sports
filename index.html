<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Landing Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="landing">
        <div class="container">
            <!-- Start Header -->
            <header>
                <div class="list">
                    <img src="images/burger.png" alt="">
                </div>
                <div class="text">
                    Adobe XD Template
                </div>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Elements</li>
                        <li>Portfolio</li>
                        <li>Blog</li>
                        <li>Shop</li>
                        <li>Bages</li>
                        <li>Docs</li>
                    </ul>
                </nav>
                <button>Let's Talk</button>
            </header>
            <!-- End Header -->
            <!-- Start Show -->
            <div class="show">
                <div class="left-side">
                    <div class="watch">
                        <img src="images/watch.png" alt="">
                    </div>
                    <div class="type">
                        <p class="name">Strategy, UI/UX.</p>
                        <p class="date">June 6, 2021.</p>
                    </div>
                    <p class="head">
                        Sport Vibes.
                    </p>
                    <p class="about">
                        We’ve created a unique visual system and strategy across the wide
                        Existing spectrum of visible mobile applications…
                    </p>
                    <button>
                        Show Project
                        <img src="images/go-to.png" alt="">
                    </button>
                </div>
                <div class="right-side">
                    <div class="text">
                        Follow Us - <a href="#">Fb.</a> / <a href="#">Tw.</a> / Behance
                    </div>
                </div>
            </div>
            <!-- End Show -->
            <!-- Start Footer -->
            <footer>
                <div class="left">
                    <div class="search">
                        <img src="images/search.png" alt="">
                    </div>
                </div>
                <div class="right">
                    <div class="arrow-left">
                        <img src="images/arrow-left.png" alt="">
                    </div>
                    <div class="arrow-right">
                        <img src="images/arrow-right.png" alt="">
                    </div>
                </div>
            </footer>
            <!-- End Footer -->
        </div>
    </div>
</body>

</html>
